<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Eatery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="full container">
        <header class="header-container">
            <h1>Vegan Eatery</h1>
            <p class="mission">A holistic spot for your consumption</p>
        </header>
        <main>
            <div id="products-container">
                <!-- menu -->
            </div>
            <div id="order-container">
                <!-- orders -->
            </div>
            <div class="payment-modal" id="payment-modal" style="background-color:#fff;">
                <div class="close-modal-btn-container">
                    <button class="modal-close-btn" id="modal-close-btn">x</button>
                </div>
                <div class="modal-inner" id="modal-inner">
                    <h2>Payment</h2>

                    <form id="payment-form">
                        <input
                        type="text"
                        name="clientName"
                        aria-label="clientName"
                        placeholder="Enter your full name"
                        id="clientName"
                        required>

                        <input
                        type="text"
                        name="cardNumber"
                        aria-label="card Number"
                        placeholder="Enter your card number"
                        required>

                        <input
                        type="text"
                        name="cvv"
                        placeholder="Enter your CVV"
                        aria-label="cvv"
                        required>


                    <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
    </main>
</div>
    <script src="index.js" type="module"></script>
</body>
</html>
